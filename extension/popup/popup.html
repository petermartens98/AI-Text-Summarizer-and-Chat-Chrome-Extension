<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with Settings Button -->
    <div class="header">
      <h2>AI Text Summarizer</h2>
      <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
    </div>

    <!-- Saved Summaries Dropdown -->
    <select id="summarySelect"></select>

    <!-- Input Area -->
    <textarea id="input" placeholder="Paste or select text to summarize..."></textarea>
    <button id="summarizeBtn">Summarize</button>

    <!-- Results -->
    <div id="result">
      <h3>Summary:</h3>
      <p id="summaryText"></p>
      <h3>Key Points:</h3>
      <ul id="keyPointsList"></ul>
      
      <!-- Chat Section -->
      <div class="chat-section">
        <h3>Ask Questions:</h3>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Ask about this summary...">
          <button id="chatSendBtn">Send</button>
          <button id="resetChatBtn">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>User Preferences</h3>
        <span class="close">&times;</span>
      </div>
      
      <div class="modal-body">
        <!-- Custom Preferences Text Box -->
        <div class="form-group">
          <label for="preferencesText">Your Preferences:</label>
          <textarea 
            id="preferencesText" 
            placeholder="Enter your summary preferences (e.g., 'Focus on technical details', 'Keep it simple', 'Include examples', etc.)"
            rows="4"
          ></textarea>
        </div>

        <!-- Language Selection -->
        <div class="form-group">
          <label for="languageSelect">Summary Language:</label>
          <select id="languageSelect">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="pt">Portuguese</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button id="savePrefsBtn" class="save-btn">Save Preferences</button>
        <button id="cancelPrefsBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
